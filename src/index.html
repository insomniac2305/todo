<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>

<body>
  <div id="app-window">
    <div class="sidebar">
      <div class="logo-section"><img id="logo" alt="Logo"></div>
      <div class="projects">
        <div class="project selected">
          <div class="project-icon"><span class="material-symbols-rounded">list</span></div>
          <div class="project-title">General</div>
          <div class="todo-count">2</div>
        </div>
        <div class="project">
          <div class="project-icon"><span class="material-symbols-rounded">local_mall</span></div>
          <div class="project-title">Shopping</div>
          <div class="todo-count">3</div>
        </div>
        <div class="project">
          <div class="project-icon"><span class="material-symbols-rounded">flight</span></div>
          <div class="project-title">Vacation</div>
          <div class="todo-count">4</div>
        </div>
        <div class="new-project">
          <button class="new-project-btn" type="button"><span class="material-symbols-rounded">add</span></button>
          <p>New</p>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <!-- <div class="project-icon"><span class="material-symbols-rounded">list</span></div> -->
        <div class="project-title">General</div>
      </div>
      <div class="todo-list">
        <div class="todo">
          <button type="button" class="todo-done-btn"><span class="material-symbols-rounded no-fill">circle</span></button>
          <div class="todo-title">Laundry</div>
          <div class="todo-date">
            <div class="date">24.02.23</div>
          </div>
          <button type="button" class="todo-edit-btn"><span class="material-symbols-rounded">edit</span></button>
          <button type="button" class="todo-delete-btn"><span class="material-symbols-rounded">delete</span></button>
        </div>
        <div class="todo">
          <button type="button" class="todo-done-btn"><span class="material-symbols-rounded no-fill">circle</span></button>
          <div class="todo-title">Garbage</div>
          <div class="todo-date">
            <div class="date">12.02.23</div>
          </div>
          <button type="button" class="todo-edit-btn"><span class="material-symbols-rounded">edit</span></button>
          <button type="button" class="todo-delete-btn"><span class="material-symbols-rounded">delete</span></button>
        </div>
        <div class="new-todo">
          <div class="todo-done-btn"><span class="material-symbols-rounded">add</span></div>
          <input type="text" name="todo-title" id="todo-title" placeholder="What to do?">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
